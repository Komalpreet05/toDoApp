<!DOCTYPE html>

    <title>Document</title>

  <link rel="stylesheet" href="test.css" />
  <body>
    <div id="wrapper">

            <h2 id="head">To-Do List</h2>
            <img src="images/icon.png" alt="" id="iconImg" />

          <div class="userInput">
            <form>
              <input

          </div>
          <div class="List-container" id="listCon">
            <input type="checkbox" id="1" name="task3" value="new task" />
            <label for="1">Complete javascript projects</label><br />
            <input type="checkbox" id="task2" name="task2" value="new task" />
            <label for="task2">Complete javascript projects</label><br />
          </div>
        </div>
      </div>
    </div>

    <script src="newTest.js"></script>
  </body>
</html>
